<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Sistem e‚ÄëKubor Masjid</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #114477; }
    #search { margin: 20px auto; display: block; width: 100%; max-width: 500px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }

    table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; }
    tr:hover { background: #eef; cursor: pointer; }

    #overlay, #popup {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 10;
    }
    #overlay { background: rgba(0,0,0,0.6); }

    #popup {
      z-index: 11; max-width: 400px; background: #fff;
      margin: 5% auto; padding: 20px; position: relative;
      border-radius: 10px; box-shadow: 0 0 20px #000;
    }
    #popup h2 { margin-top: 0; }
    #popup img { width: 100%; max-height: 200px; margin: 10px 0; }

    .btn-close {
      background: #c00; color: #fff; border: none;
      padding: 8px 12px; margin-top: 10px; cursor: pointer;
      float: right;
    }
    .map-link {
      display: inline-block; margin-top: 10px;
      background: #0077cc; color: #fff;
      padding: 8px 12px; border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Sistem e‚ÄëKubor Masjid</h1>
  <input type="text" id="search" placeholder="Cari nama simati...">

  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th><th>Nama</th><th>No Lot</th><th>Tarikh Meninggal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="overlay"></div>
  <div id="popup">
    <h2 id="pName"></h2>
    <p><strong>No KP:</strong> <span id="pKP"></span></p>
    <p><strong>Tarikh Meninggal:</strong> <span id="pTarikh"></span></p>
    <p><strong>Waris:</strong> <span id="pWaris"></span></p>
    <p><strong>Telefon:</strong> <span id="pTel"></span></p>
    <p><strong>No Lot:</strong> <span id="pLot"></span></p>
    <p><strong>Penduduk Kariah:</strong> <span id="pPenduduk"></span></p>
    <a id="pMap" class="map-link" target="_blank">üìç Lihat di Peta</a>
    <img id="pQR" src="" alt="QR Lawatan">
    <button class="btn-close" onclick="closePopup()">Tutup</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1/tabletop.min.js"></script>
  <script>
    const sheetKey = "14Zx6CbKaLws6Rk1vVs2zN5OAZp-6QypEL__d_YGaxV8";

    window.onload = () => {
      Tabletop.init({ key: sheetKey, callback: renderTable, simpleSheet: true });
    };

    let globalData = [];

    function renderTable(data) {
      globalData = data;
      updateTable(data);
      document.getElementById("search").oninput = e => {
        const q = e.target.value.toLowerCase();
        updateTable(globalData.filter(r => r.Nama.toLowerCase().includes(q)));
      };
    }

    function updateTable(rows) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td><td>${r.Nama}</td><td>${r.NoLot}</td><td>${r.TarikhMeninggal}</td>`;
        tr.onclick = () => showPopup(r);
        tbody.appendChild(tr);
      });
    }

    function showPopup(r) {
      document.getElementById("pName").innerText = r.Nama;
      document.getElementById("pKP").innerText = r.NoKP;
      document.getElementById("pTarikh").innerText = r.TarikhMeninggal;
      document.getElementById("pWaris").innerText = r.Waris;
      document.getElementById("pTel").innerText = r.Telefon;
      document.getElementById("pLot").innerText = r.NoLot;
      document.getElementById("pPenduduk").innerText = r["Penduduk Kariah"];
      document.getElementById("pMap").href = r.MapLink;
      document.getElementById("pQR").src = r.QRImage;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
